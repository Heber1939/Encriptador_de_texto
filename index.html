<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user.scalable=no initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <title>Encriptador</title>

</head>
<body>
  <div class="Contenedor">
    <header>

        <img class="logo" src="alura.png" alt="logo de alura"
        <div>
        <tittle class="Titulo">Encriptador de texto</tittle>
        </div>

      </header>
      <main>

        <section> 

            <textarea class="text-area" cols="40" rows="5" placeholder="Ingrese el texto"></textarea>
            <div>
                <h6 class="Informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="Botones">

                <button class="btn-desencritar" onclick="encriptar()">Encriptar</button>
                <button class="btn-encritar" onclick="desencriptar()">Desencriptar</button>

            </div>   
        </section>
        <section> 

            <textarea class="Mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-Copiar" onclick="copiar()">Copiar</button> 
            </div>

        </section>

      </main>
  </div>

  <script src="script.js"></script>
  <script src="Copiar-pegar.js"></script>


</body>

</html>
